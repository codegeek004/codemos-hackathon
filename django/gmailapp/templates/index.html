{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">

	{% if messages %}
	    <ul class="messages">
	        {% for message in messages %}
	            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	        {% endfor %}
	    </ul>
	{% endif %}

	<a href="{% url 'delete_emails' %}"><button type="submit" class="btn btn-primary"> delete emails</button></a>
        <a href="{% url 'migrate_photos' %}"><button type="submit" class="btn btn-primary"> photos-migration</button></a>


<!-- Example in a Gmail app template -->



</div>
<style>
  .container {
  max-width: fit-content;
  margin-left: auto;
  margin-right: auto;
}</style>
{% endblock %}
